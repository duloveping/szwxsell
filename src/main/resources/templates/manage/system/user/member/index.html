<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>会员管理</title>
    <meta charset="utf-8"/>
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/style/admin.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/modules/layer/default/layer.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">查询条件</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="fullname" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">帐号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">昵称：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="nickname" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">锁定状态：</label>
                        <div class="layui-input-inline">
                            <select name="lockState">
                                <option value="">全部</option>
                                <option value="1">解锁</option>
                                <option value="2">锁定</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button id="searchButton" type="button" class="layui-btn" data-type="reload">搜索</button>
                        <button id="addButton" type="button" class="layui-btn layui-btn-primary">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">会员管理列表</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="data-table-list" lay-filter="dataTableList"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script language="javascript" type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>

<script type="text/html" id="showState-table-switchTpl">
    <input type="checkbox" name="lockState" lay-skin="switch" lay-text="显示|隐藏" lay-filter="user-table-lockState" data-id="{{ d.id }}" value="true" data-json="{{ encodeURIComponent(JSON.stringify(d)) }}" {{ d.lockState == 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="dataTableListToolbar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/manage/system/user/member/member-index.js}"></script>
</body>
</html>
