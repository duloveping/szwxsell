<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>员工详情</title>
    <meta charset="utf-8"/>
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/style/admin.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/modules/layer/default/layer.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <form th:object="${so}" class="layui-form" method="post" lay-filter="component-form-element">
        <div class="layui-card">
            <div class="layui-card-header">员工详情</div>
            <div class="layui-card-body">
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>员工姓名：</label>
                        <div class="layui-input-block">
                            <input type="text" name="fullname" th:value="${so.fullname}" lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>员工账号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" th:value="${so.username}" lay-verify="required" placeholder="请输入员工账号" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>员工昵称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" th:value="${so.nickname}" lay-verify="required" placeholder="请输入员工昵称" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label">登录密码：</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" value="" placeholder="请输入员工的登录密码" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>锁定状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="lockState" value="1" title="解锁" th:checked="${so.lockState eq 1}" disabled="disabled">
                            <input type="radio" name="lockState" value="2" title="锁定" th:checked="${so.lockState eq 2}" disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script language="javascript" type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/common/constants.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/common/common.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/manage/system/user/member/member-view.js}"></script>
</body>
</html>
