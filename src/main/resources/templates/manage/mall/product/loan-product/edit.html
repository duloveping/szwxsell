<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>贷款产品添加编辑</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/style/admin.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/modules/layer/default/layer.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <form th:object="${so}" class="layui-form" method="post" lay-filter="component-form-element">
        <div class="layui-card">
            <div class="layui-card-header">贷款产品添加编辑</div>
            <div class="layui-card-body">
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>产品编码：</label>
                        <div class="layui-input-block">
                            <input type="text" name="code" th:value="${so.code}" lay-verify="required" placeholder="请输入产品编码" autocomplete="off" class="layui-input" maxlength="50">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>产品名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" th:value="${so.name}" lay-verify="required" placeholder="请输入产品名称" autocomplete="off" class="layui-input" maxlength="50">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>显示状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="showState" value="true" title="显示" th:checked="${so.showState eq true}">
                            <input type="radio" name="showState" value="false" title="隐藏" th:checked="${so.showState eq false}">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>上下架状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sellState" value="true" title="上架" th:checked="${so.sellState eq true}">
                            <input type="radio" name="sellState" value="false" title="下架" th:checked="${so.sellState eq false}">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>新品状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="newState" value="true" title="是" th:checked="${so.newState eq true}">
                            <input type="radio" name="newState" value="false" title="否" th:checked="${so.newState eq false}">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>促销状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="saleState" value="true" title="是" th:checked="${so.saleState eq true}">
                            <input type="radio" name="saleState" value="false" title="否" th:checked="${so.saleState eq false}">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <div class="layui-col-xs6 layui-col-md12">
                            <label class="layui-form-label"><span style="color:red;">*</span>一级奖金：</label>
                            <div class="layui-input-block">
                                <input type="number" name="oneBonus" th:value="${so.oneBonus}" lay-verify="required" placeholder="请输入一级奖金" autocomplete="off" class="layui-input" maxlength="10">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <div class="layui-col-xs6 layui-col-md12">
                            <label class="layui-form-label"><span style="color:red;">*</span>二级奖金：</label>
                            <div class="layui-input-block">
                                <input type="number" name="twoBonus" th:value="${so.twoBonus}" lay-verify="required" placeholder="请输入二级奖金" autocomplete="off" class="layui-input" maxlength="10">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <div class="layui-col-xs6 layui-col-md12">
                            <label class="layui-form-label"><span style="color:red;">*</span>三级奖金：</label>
                            <div class="layui-input-block">
                                <input type="number" name="threeBonus" th:value="${so.threeBonus}" lay-verify="required" placeholder="请输入三级奖金" autocomplete="off" class="layui-input" maxlength="10">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label">产品特点：</label>
                        <div class="layui-input-block">
                            <textarea id="productFeature" name="productFeature" placeholder="请输入产品特点" class="layui-textarea" th:text="${so.productFeature}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label">申请条件：</label>
                        <div class="layui-input-block">
                            <textarea id="applyCondition" name="applyCondition" placeholder="请输入申请条件" class="layui-textarea" th:text="${so.applyCondition}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label">申请流程：</label>
                        <div class="layui-input-block">
                            <textarea id="applyFlow" name="applyFlow" placeholder="请输入申请流程" class="layui-textarea" th:text="${so.applyFlow}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label">申请资料：</label>
                        <div class="layui-input-block">
                            <textarea id="applyData" name="applyData" placeholder="请输入申请资料" class="layui-textarea" th:text="${so.applyData}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label">奖励措施：</label>
                        <div class="layui-input-block">
                            <textarea id="productAward" name="productAward" placeholder="请输入奖励措施" class="layui-textarea" th:text="${so.productAward}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label">排序：</label>
                        <div class="layui-input-block">
                            <input type="number" id="serialNumber" name="serialNumber" th:value="${so.serialNumber}" placeholder="排序验序号" autocomplete="off" class="layui-input" min="0" max="9999" maxlength="4">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>银行：</label>
                        <div id="loanProductBankList" class="layui-input-block"></div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-input-block">
                        <input id="id" name="id" type="hidden" th:value="${so.id}">
                        <button id="saveButton" type="submit" class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                        <button id="resetButton" type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <button id="backButton" type="button" class="layui-btn layui-btn-normal">返回</button>
                        <button id="testButton" type="button" class="layui-btn layui-btn-normal">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script language="javascript" type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/common/constants.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/common/common.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/manage/mall/product/loan-product/product-edit.js}"></script>
</body>
</html>
