<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>贷款类别管理</title>
    <meta charset="utf-8"/>
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/style/admin.css}" media="all"/>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">查询条件</div>
        <div class="layui-card-body" style="padding: 15px;">
            <div class="layui-inline">
                <button id="addButton" type="button" class="layui-btn layui-btn-primary">添加</button>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">贷款类别管理列表</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="treeTable" lay-filter="treeTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script language="javascript" type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/common/constants.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/manage/mall/product/loan-type/type-index.js}"></script>
