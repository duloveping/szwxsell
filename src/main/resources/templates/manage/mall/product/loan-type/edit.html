<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>员工添加编辑</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/style/admin.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/modules/layer/default/layer.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <form th:object="${so}" class="layui-form" method="post" lay-filter="component-form-element">
        <div class="layui-card">
            <div class="layui-card-header">贷款类别添加编辑</div>
            <div class="layui-card-body">
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>所属类别：</label>
                        <div class="layui-input-block">
                            <input type="text" id="typeName" name="typeName" th:value="${so.type.name}"class="layui-input" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>编码：</label>
                        <div class="layui-input-block">
                            <input type="text" id="code" name="code" th:value="${so.code}" lay-verify="required" placeholder="请输入编码" autocomplete="off" class="layui-input" maxlength="30">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>名称：</label>
                        <div class="layui-input-block">
                            <input type="text" id="name" name="name" th:value="${so.name}" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" maxlength="50">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs12 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>显示状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="showState" value="true" title="解锁" th:checked="${so.showState}">
                            <input type="radio" name="showState" value="false" title="锁定" th:checked="${so.showState eq false}">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label">排序：</label>
                        <div class="layui-input-block">
                            <input type="number" id="serialNumber" name="serialNumber" th:value="${so.serialNumber}" placeholder="排序验序号" autocomplete="off" class="layui-input" min="0" max="9999" maxlength="4">
                            <input type="hidden" id="id" name="id" th:value="${so.id}">
                            <input type="hidden" id="typeId" name="typeId" th:value="${so.type.id}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script language="javascript" type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/common/constants.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/common/common.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/manage/mall/product/loan-type/type-edit.js}"></script>
</body>
</html>
