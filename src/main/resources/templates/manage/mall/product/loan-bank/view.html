<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>贷款银行详情</title>
    <meta charset="utf-8"/>
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/style/admin.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layuiadmin/layui/css/modules/layer/default/layer.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <form th:object="${so}" class="layui-form" method="post" lay-filter="component-form-element">
        <div class="layui-card">
            <div class="layui-card-header">贷款银行详情</div>
            <div class="layui-card-body">
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs12 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>银行编码：</label>
                        <div class="layui-input-block">
                            <input type="text" name="code" th:value="${so.code}" lay-verify="required" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs12 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>银行账号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" th:value="${so.name}" lay-verify="required" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs12 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>显示状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="showState" value="true" title="显示" th:checked="${so.showState eq true}" disabled="disabled">
                            <input type="radio" name="showState" value="false" title="隐藏" th:checked="${so.showState eq false}" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-form-item">
                    <div class="layui-col-xs6 layui-col-md12">
                        <label class="layui-form-label"><span style="color:red;">*</span>银行图片：</label>
                        <div class="layui-input-block">
                            <img id="previewImage" th:src="${so.image}" th:alt="${so.name + '的图片'}" class="layui-upload-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script language="javascript" type="text/javascript" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/common/constants.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/common/common.js}"></script>
<script language="javascript" type="text/javascript" th:src="@{/static/templates/manage/mall/product/loan-bank/bank-view.js}"></script>
</body>
</html>
